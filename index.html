<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
    <center><img src="./images/icon_64.png" alt=""><br>
    <h3>Sign in to LoginForm</h3></center>
    </div>
    <div class="content">
        <form action="#">
            <label for="">Username:</label><br>
            <input type="text" placeholder="Enter your username..." required><br><br>


            <label for="">Password:</label><br>
            <input type="password" placeholder="Enter your password..." required><br><br>

            <button type="submit">Login</button>

        </form>
    </div>

    <div class="content1">
        <p>Don't Have an Account? <a href="#">Create account</a></p>
    </div>

    <div class="content2">
        <p>or login with?</p>
        <a href="#"><img src="./images/google.png"></a>
        <a href="#"><img src="./images/facebook.png"></a>
        <a href="#"><img src="./images/twitter.png"></a>
        <a href="#"><img src="./images/github.png"></a>
    </div>

</body>
</html>
